<!DOCTYPE html>
<html lang="ru">

<head>

          </div>
        </a>
        <div class="inner">
          <div class="form-thank__wrapper">
            <div class="form-thank__text">
              <div class="form-thank__title">Если у есть вопросы для спикеров задайте их в нашем телеграм</div>
              <button class="ui-button form-thank__ui-button ui-button--py-s ui-button--medium ui-button--fz-xs ui-button--al-left" onclick="window.openPopup('#popup-share')">
                <div class="svg"><svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none">
                    <g clip-path="url(#a)">
                      <path fill="currentColor" fill-rule="evenodd" d="M26.37 5.9a2 2 0 0 1 2.75 2.17L26.1 26.42a2.64 2.64 0 0 1-3.86 1.9 77.93 77.93 0 0 1-5.19-3.06c-.9-.6-3.68-2.5-3.34-3.84.3-1.16 4.96-5.5 7.63-8.09 1.04-1.01.56-1.6-.67-.66-3.07 2.31-8 5.84-9.63 6.83-1.44.87-2.18 1.02-3.08.87-1.64-.27-3.15-.69-4.39-1.2-1.67-.7-1.59-3 0-3.66l22.8-9.6Z" clip-rule="evenodd" />
                    </g>
                    <defs>
                      <clipPath id="a">
                        <path fill="currentColor" d="M0 0h32v32H0z" />
                      </clipPath>
                    </defs>
                  </svg>
                </div>Задать вопрос в&nbsp;телеграм
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="popup" id="popup-share">
        <div class="popup__container">
          <button class="popup__close" onclick="window.closePopup($(this).parents('.popup'))">

              </svg>
            </div>
          </button>
          <div class="section-head popup__section-head section-head--mb-xs">
            <div class="ui-h4 ui-h4--semibold ui-h4--t-fz-l text-brown">Выберите удобный способ: </div>
          </div>
          <div class="share">
            <div class="share__item">
              <button class="share__button">
                <div class="share__icon"><img class="share__icon-visible" src="images/share_vk.svg" alt="" /></div>
                <div class="ui-p3 ui-p3--medium">ВК </div>
              </button>
            </div>
            <div class="share__item">
              <button class="share__button">
                <div class="share__icon"><img class="share__icon-visible" src="images/share_wa.svg" alt="" /></div>
                <div class="ui-p3 ui-p3--medium">WhatsApp </div>
              </button>
            </div>
            <div class="share__item">
              <button class="share__button">
                <div class="share__icon"><img class="share__icon-visible" src="images/share_tg.svg" alt="" /></div>
                <div class="ui-p3 ui-p3--medium">Telegram </div>
              </button>
            </div>
            <div class="share__item">
              <button class="share__button" onclick="window.shareButtonCopy(this)" data-copy-value="copy value">
                <div class="share__icon"><img class="share__icon-visible" src="images/share_link.svg" alt="" /><img class="share__icon-hidden" src="images/share_link_done.svg" alt="" /></div>
                <div class="ui-p3 ui-p3--medium">Копировать <br>ссылку </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="loader">
      <div class="loader__main">
        <div class="loader__item"><img src="images/loader-item-1.svg" alt="" /></div>
        <div class="loader__item"><img src="images/loader-item-2.svg" alt="" /></div>
        <div class="loader__item"><img src="images/loader-item-3.png" alt="" /></div>
      </div>
    </div>
  </div>
  <script src="libs/jquery/jquery-3.6.4.min.js"></script>
  <script src="libs/swiper/swiper-bundle.min.js"></script>

</html>
